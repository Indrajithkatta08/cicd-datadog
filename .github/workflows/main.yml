name: Run Newman Tests and Send Results to Datadog

on:
  push:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Newman
        run: npm install -g newman newman-reporter-json

      - name: Run Newman Collection
        run: |
          newman run newman-test.postman_collection.json \
            -e newman-test.postman_environment.json \
            -r json \
            --reporter-json-export results.json

      - name: Install Node Dependencies
        run: npm install

      - name: Send Report to Datadog
        env:
          DD_API_KEY: ${{ secrets.DATADOG_API_KEY }}
        run: node send-to-datadog.js
